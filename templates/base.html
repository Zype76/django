<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Self Service Portal{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Self Service Login</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}, you're logged in!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
